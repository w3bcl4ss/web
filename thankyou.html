<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-image: url('Bcakground Image 6.jpg');
            margin: 0;
            padding: 0;
            color: white;
            background-size: cover;
            font-size: larger;
            font-weight: bold;
        }
         /* Navigation Bar */
         nav {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            background-size: cover;
            padding: 15px 15px;
        }

        .logo img {
            width: 150px;
            height: 60px;
            margin-right: 10px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-direction: row;
        }

        .nav-icon{
            width: 25px;
            height: 25px;
            margin-right: 0px;
            display: flex;
        
        }

        .nav-menu li {
            margin: 0px 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: rgb(247, 167, 19);
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: rgba(245, 254, 254, 0.012);
        }

        .nav-menu img {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background-color: rgba(44, 59, 74, 0.815);
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             text-align: center;
        }
        h1 {
            text-align: center;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
 <!-- Navigation Bar -->
 <nav>
    <a href="#" class="logo">
        <img src="craftlogo.png" alt="Craft Tree Logo">
    
    </a>
    <ul class="nav-menu">
        <li><a href="index.html"><img src="Home.jpg" alt="Home Icon"> Home</a></li>
        <li><a href="about.html"><img src="bell icon.jpg" class="active" alt="About Icon"> About</a></li>
        <li><a href="contact.html"><img src="callicon.jpg" alt="Contact Icon Icon"> Contact</a></li>
        <li><a href="products.html"><img src="Products.jpg" alt="Products Icon"> Products</a></li>
    </ul>
</nav>
<body>
    <div class="container">
        <h1>Thank You for Your Order!</h1>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Product:</strong> <span id="product"></span></p>
        <p><strong>Price:</strong> P<span id="price"></span></p>
        <p><strong>Quantity:</strong> <span id="quantity"></span></p>
        <p><strong>Total:</strong> P<span id="total"></span></p>
    </div>

    <script>
        // Retrieve data from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const address = urlParams.get('address');
        const product = urlParams.get('product');
        const price = urlParams.get('price');
        const quantity = urlParams.get('quantity');
        const total = urlParams.get('total');

        // Update the DOM with the retrieved data
        document.getElementById('name').textContent = name;
        document.getElementById('email').textContent = email;
        document.getElementById('address').textContent = address;
        document.getElementById('product').textContent = product;
        document.getElementById('price').textContent = price;
        document.getElementById('quantity').textContent = quantity;
        document.getElementById('total').textContent = total;
    </script>
</body>
</html>
