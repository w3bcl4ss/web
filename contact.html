    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: rgba(44, 59, 74, 0.815);

         /* Navigation Bar */
         nav {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            background-size: cover;
            padding: 15px 15px;
        }

        .logo img {
            width: 150px;
            height: 60px;
            margin-right: 10px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-direction: row;
        }

        .nav-icon{
            width: 25px;
            height: 25px;
            margin-right: 0px;
            display: flex;
        
        }

        .nav-menu li {
            margin: 0px 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: rgb(247, 167, 19);
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: rgba(245, 254, 254, 0.012);
        }

        .nav-menu img {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        header {
            padding: 10px;
            background-size: cover;
            text-align-last: center;
            font-family: 'Dancing Script', cursive;
            color: black;
        }
        h1 {
            padding: 20px;
            background-color: rgb(146, 147, 150);
            background-size: cover;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            color: black;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            align-items: center;
            text-align: center;
            font-weight: bold;
            color: black;
            margin: 20px;
            padding: 20px;
            font-size: 2.5em;
        }
        .contact-menu a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        .contact-menu a:hover {
            text-decoration: underline;
            color: darkblue;
        }
        .phone-number, .gmail-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .call-icon, .gmail-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .call-icon:hover, .gmail-icon:hover {
            transform: scale(1.1);
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5em;
            }
        }
    </style>
