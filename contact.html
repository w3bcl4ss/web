<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            align-items: center;
            text-align: center;
            font-weight: bold;
            color: black;
            background-color: rgba(44, 59, 74, 0.815);
            margin: 20px;
            padding: 20px;

        }
        header {
            padding: 10px;

        h1 {

            font-weight: bold;

        .contact-menu a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        .contact-menu a:hover {

        }
        .phone-number, .gmail-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .call-icon, .gmail-icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .call-icon:hover, .gmail-icon:hover {
            transform: scale(1.1);
        }
        @media (max-width: 480px) {
            .hero h1 {

        }
