<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-image: url(Bcakground\ Image\ 6.jpg);
            margin: 0;
            padding: 0;
            color: white;
            background-size: cover;
            font-size: larger;
            font-weight: bold;
        }
          /* Navigation Bar */
          nav {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            background-size: cover;
            padding: 15px 15px;
        }

        .logo img {
            width: 150px;
            height: 60px;
            margin-right: 10px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            flex-direction: row;
        }

        .nav-icon{
            width: 25px;
            height: 25px;
            margin-right: 0px;
            display: flex;
        
        }

        .nav-menu li {
            margin: 0px 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: rgb(247, 167, 19);
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: rgba(245, 254, 254, 0.012);
        }

        .nav-menu img {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            background-color: rgba(44, 59, 74, 0.815);
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 95%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .price {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .total {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .cart-btn {
            display: inline-block;
            width: 95%;
            padding: 10px 20px;
            background-color: orange;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .cart-btn:hover {
            background-color: rgba(212, 143, 13, 0.765);
        }
    </style>
</head>
 <!-- Navigation Bar -->
 <nav>
    <a href="#" class="logo">
        <img src="craftlogo.png" alt="Craft Tree Logo">
    
    </a>
    <ul class="nav-menu">
        <li><a href="index.html"><img src="Home.jpg" alt="Home Icon"> Home</a></li>
        <li><a href="about.html"><img src="bell icon.jpg" class="active" alt="About Icon"> About</a></li>
        <li><a href="contact.html"><img src="callicon.jpg" alt="Contact Icon Icon"> Contact</a></li>
        <li><a href="products.html"><img src="Products.jpg" alt="Products Icon"> Products</a></li>
    </ul>
</nav>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <p>Product: <span id="product-name"></span></p>
        <p class="price">Price: P<span id="product-price"></span></p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="calculateTotal()">
        <p class="total">Total: P<span id="total-price"></span></p>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Your Full Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="address">Delivery Address:</label>
            <textarea id="address" rows="4" placeholder="Your Address" required></textarea>
            <a href="thankyou.html" class="cart-btn" onclick="submitOrder()">Submit Order</a>
        </form>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('product');
        const productPrice = urlParams.get('price');

        document.getElementById('product-name').textContent = productName;
        document.getElementById('product-price').textContent = productPrice;
        document.getElementById('total-price').textContent = productPrice;

        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            document.getElementById('total-price').textContent = quantity * productPrice;
        }

    </script>
</body>
</html>
